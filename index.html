<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Zone Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Heart Rate Zone Calculator</h1>
        
        <label for="age">Age (years):</label>
        <input type="number" id="age" placeholder="Enter your age" oninput="toggleThreshold()">
        <small>(If you enter a Threshold HR, Age will be ignored)</small>

        <label for="threshold">Threshold Heart Rate (bpm):</label>
        <input type="number" id="threshold" placeholder="Enter threshold HR" oninput="toggleThreshold()">
        <small>(Leave blank to use age-based calculation)</small>

        <button onclick="calculateZones()">Calculate</button>

        <div id="results"></div>

        <div id="zone-descriptions"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
