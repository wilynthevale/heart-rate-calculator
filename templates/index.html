<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Zone Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Rate Zone Calculator</h2>
        <form method="post">
            <label for="thr">Enter Your Threshold Heart Rate (THR) in bpm:</label>
            <input type="number" id="thr" name="thr" required>
            <button type="submit">Calculate</button>
        </form>
        
        {% if hr_zones %}
            <h3>Heart Rate Zones:</h3>
            <ul>
                {% for zone, values in hr_zones.items() %}
                    <li><strong>{{ zone }}:</strong> {{ values[0] }} - {{ values[1] }} bpm</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
